<!-- Page1.html - MSI GeForce RTX 4070 -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI GeForce RTX 4070</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

      <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>
  
    <div class="product-container">
        <h1>MSI GeForce RTX 4070</h1>
        <div class="product-image">
            <img src="https://media-cdn.bnn.in.th/372447/msi-geforce-rtx4070-ventus-2x-e-vga-5-square_medium.jpg" alt="MSI GeForce RTX 4070">
        </div>
        <p class="product-description">MSI GeForce RTX 4070 VENTUS 2X E 12G GDDR6X 192-bit ให้คุณเตรียมพร้อมสำหรับการเล่นเกมอันยอดเยี่ยมและการสร้างสรรค์ด้วย NVIDIA GeForce RTX 4070</p>
        <button onclick="history.back()" class="btn btn-secondary ms-2 btn-back">
            <i class="bi bi-arrow-left-circle me-1"></i> ย้อนกลับ
        </button>
    </div>

       <div id="footer-placeholder"></div> <!-- Footer placeholder --> 
    <!-- Navbar & Footer Scripts -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
  
</body>
</html>

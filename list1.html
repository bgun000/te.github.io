<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI GeForce RTX 4070</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <style>
        /* รีเซ็ตค่าเริ่มต้น */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* การตั้งค่าทั่วไปสำหรับ body */
body {
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Navbar */
header {
    width: 100%;
}

/* เนื้อหาหลัก */
.container {
    flex: 1;
    padding: 20px;
}

/* การจัดตำแหน่งภาชนะสินค้า */
.product-container {
    background-color: #fff;
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* หัวข้อสินค้า */
.product-container h1 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 15px;
}

/* ส่วนรูปภาพ */
.product-image img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* คำอธิบายสินค้า */
.product-description {
    font-size: 1em;
    color: #555;
    line-height: 1.6;
    margin-bottom: 20px;
}

/* ปุ่มการจัดการ */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #2980b9;
}

/* ปุ่มย้อนกลับ */
.btn-back {
    font-size: 1rem;
    padding: 0.5rem 1.25rem;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-back i {
    font-size: 1.2rem;
    vertical-align: middle;
}

.btn-back:hover {
    background-color: #5a6268;
    color: #fff;
    transform: scale(1.05);
}

/* Footer */
footer {
    width: 100%;
    padding: 15px;
    text-align: center;
    background-color: #333;
    color: #fff;
}

/* Toast */
.toast {
    background-color: #ffc107;
    color: #333;
}
    </style>
<body>

    <div id="navbar-placeholder"></div>

     <div class="container mt-4">
        <div class="product-container text-center">
            <h1>MSI GeForce RTX 4070</h1>
            <div class="product-image mb-3">
                <img src="https://media-cdn.bnn.in.th/372447/msi-geforce-rtx4070-ventus-2x-e-vga-5-square_medium.jpg" alt="MSI GeForce RTX 4070" class="img-fluid">
            </div>
            <p class="product-description">MSI GeForce RTX 4070 VENTUS 2X E 12G GDDR6X 192-bit ให้คุณเตรียมพร้อมสำหรับการเล่นเกมอันยอดเยี่ยมและการสร้างสรรค์ด้วย NVIDIA GeForce RTX 4070</p>
            <div class="button-group">
                <button class="btn btn-success" onclick="showOrderToast()">สั่งซื้อ</button>
                <button onclick="history.back()" class="btn btn-secondary ms-2 btn-back">
                    <i class="bi bi-arrow-left-circle me-1"></i> ย้อนกลับ
                </button>
            </div>
        </div>

        <!-- Toast for Order Confirmation -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="orderToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">แจ้งเตือน</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    สินค้าได้ถูกสั่งซื้อเรียบร้อยแล้ว!
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function addToCart() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</body>
</html>

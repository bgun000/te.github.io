<!-- Page4.html - RAM PREDATOR -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM PREDATOR</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>
  
    <div class="product-container container mt-4">
        <h1 class="text-center">RAM (แรม) PREDATOR</h1>
        <div class="product-image text-center">
            <img src="https://ihcupload.s3.ap-southeast-1.amazonaws.com/img/product/products53194_800.jpg" alt="RAM PREDATOR" class="img-fluid">
        </div>
        <p class="product-description mt-3 text-center">RAM (แรม) PREDATOR HERMES RGB 32GB (16x2) DDR5 6400Mhz BLACK (BL.9BWWR.391) (LT)</p>
        <div class="text-center">
            <button onclick="history.back()" class="btn btn-secondary ms-2 btn-back">
                <i class="bi bi-arrow-left-circle me-1"></i> ย้อนกลับ
            </button>
        </div>
    </div>

    <div id="footer-placeholder"></div> <!-- Footer placeholder --> 

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>

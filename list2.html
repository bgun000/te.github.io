<!-- Page2.html - GIGABYTE GEFORCE RTX 4060 TI -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดจอ GIGABYTE GEFORCE RTX 4060 TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
     <style>
        /* รีเซ็ตค่าเริ่มต้น */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* การตั้งค่าทั่วไปสำหรับ body */
body {
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Navbar */
header {
    width: 100%;
}

/* เนื้อหาหลัก */
.container {
    flex: 1;
    padding: 20px;
}

/* การจัดตำแหน่งภาชนะสินค้า */
.product-container {
    background-color: #fff;
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* หัวข้อสินค้า */
.product-container h1 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 15px;
}

/* ส่วนรูปภาพ */
.product-image img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* คำอธิบายสินค้า */
.product-description {
    font-size: 1em;
    color: #555;
    line-height: 1.6;
    margin-bottom: 20px;
}

/* ปุ่มการจัดการ */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #2980b9;
}

/* ปุ่มย้อนกลับ */
.btn-back {
    font-size: 1rem;
    padding: 0.5rem 1.25rem;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-back i {
    font-size: 1.2rem;
    vertical-align: middle;
}

.btn-back:hover {
    background-color: #5a6268;
    color: #fff;
    transform: scale(1.05);
}

/* Toast */
.toast {
    background-color: #ffc107;
    color: #333;
}
    </style>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>
  
    <div class="product-container container mt-4">
        <h1 class="text-center">การ์ดจอ GIGABYTE GEFORCE RTX 4060 TI</h1>
        <div class="product-image text-center">
            <img src="https://www.uboncomputer.co.th/pub/media/catalog/product/cache/566bac40c34e1b79304197de40a22c99/1/_/1_489.jpg" alt="GIGABYTE GEFORCE RTX 4060 TI" class="img-fluid">
        </div>
        <p class="product-description mt-3 text-center">การ์ดจอ GIGABYTE GEFORCE RTX 4060 TI GAMING OC 8G - 8GB GDDR6 128bit</p>
        <div class="text-center">
            <button class="btn btn-primary" onclick="showOrderToast()">สั่งซื้อ</button>
            <button onclick="history.back()" class="btn btn-secondary ms-2 btn-back">
                <i class="bi bi-arrow-left-circle me-1"></i> ย้อนกลับ
            </button>
        </div>
    </div>

      <!-- Toast สำหรับแจ้งเตือน -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="orderToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    การสั่งซื้อของคุณสำเร็จแล้ว!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Navbar & Footer Scripts -->
    <script>
        // Load navbar and footer
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function showOrderToast() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

</body>
</html>

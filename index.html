<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

<div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/ada/rtx-4090/geforce-ada-4090-web-og-1200x630.jpg" alt="Banner 1" class="d-block w-100" loading="lazy" style="300px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.vmodtech.com/main/wp-content/uploads/2024/01/30/geforce-rtx-40-super-supercharge-gaming-creating-super-fast-ai/nvidia-geforce-rtx-4070-super.jpg" style="300px" alt="Banner 2" class="d-block w-100" loading="lazy">
                    </div>
                    <div class="carousel-item">
                        <img src="https://static1.howtogeekimages.com/wordpress/wp-content/uploads/2024/01/53451289887_08de9200e3_o.jpg?q=50&fit=crop&w=1100&h=618&dpr=1.5" style="300px" alt="Banner 3" class="d-block w-100" loading="lazy">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Previous Slide">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Next Slide">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
    
    <!-- Store Content -->
    <div class="store-container">
        <div class="store-item">

        </div>

        </div>
        <div class="store-item">
            <img src="product3.jpg" alt="สินค้า 3">
            <h3>สินค้า 3</h3>

        </div>
        <div class="store-item">

        </div>
        <div class="store-item">

        </div>
    </div>

     <div id="footer-placeholder"></div> <!-- Footer placeholder --> 
    <!-- Navbar & Footer Scripts -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function showOrderToast() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

</body>
</html>

<!-- Page3.html - PNY GeForce RTX 4090 -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNY GeForce RTX 4090</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>
  
    <div class="product-container container mt-4">
        <h1 class="text-center">PNY GeForce RTX 4090</h1>
        <div class="product-image text-center">
            <img src="https://img.advice.co.th/images_nas/pic_product4/A0148603/A0148603OK_BIG_1.jpg" alt="PNY GeForce RTX 4090" class="img-fluid">
        </div>
        <p class="product-description mt-3 text-center">PNY GeForce RTX 4090 24GB TF Verto Edition</p>
        <div class="text-center">
            <button onclick="history.back()" class="btn btn-secondary ms-2 btn-back">
                <i class="bi bi-arrow-left-circle me-1"></i> ย้อนกลับ
            </button>
        </div>
    </div>

    <div id="footer-placeholder"></div> <!-- Footer placeholder --> 

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
